<div class="container-fluid">
  <div class="col-sm-5">
    <!-- left panel -->
    <div class="leftPanel">
      <!-- username and photo -->
      <div class="text-center">
        <div class="profileUsername">{{currentUser.username}}</div>
        <img ng-src="{{editProfile.profile}}" class="circle">
      </div>
      <div>
        
      </div>
      <!-- photos -->
      <table class="table">
        <thead>
          <th class="tableValue">{{user.photos.length}} photos</th>
        </thead>
      </table>

      <!-- followers -->
      <table class="table">
        <thead>
          <th class="tableValue">0 followers</th>
        </thead>
      </table>

      <!-- following -->
      <table class="table">
        <thead>
          <th class="tableValue">0 following</th>
        </thead>
      </table>

      <!-- favorited -->
      <table class="table">
        <thead>
          <th class="tableValue">{{user.favoritePhotos.length}} favorited</th>
        </thead>
      </table>
      
      <!-- follow button -->
      <table class="table button">
        <thead>
          <th ng-show="view.showProfile"><button class="btn btn-default btn-block">Update Profile</button></th>
          <th ng-show="view.showProfile"><button class="btn btn-default btn-block">See Personal Information</button></th>
          <th ng-show="view.showFollow"><button class="btn btn-default btn-block">Follow</button></th>
        </thead>
      </table>
    </div>
  </div>
  <div class="col-sm-7">
    <!-- update personal information form -->
    <form class="form-horizontal" ng-submit="edit(editProfile)">
      <fieldset>
        <legend>Update Profile</legend>
        <div class="form-group">
          <label class="col-sm-3 control-label">Profile Picture</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" ng-model="editProfile.profile">
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-3">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </fieldset>
    </form>
